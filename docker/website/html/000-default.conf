<VirtualHost *:80>
        ServerName prueba
        DocumentRoot /var/www/html/web
        <Directory /var/www/html>
                Require all granted
                AllowOverride all
        </Directory>
        php_admin_value include_path "/var/www/html/"
        Include /var/www/html/config/vhost.conf
        ErrorLog /var/www/error.log
        CustomLog /var/www/access.log combined
</VirtualHost>
